<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio</title>
    <script type="text/javascript">
      function playAudio() {
        const audio = document.createElement("audio");
        audio.src = "img/jumpeffect.mp3";
        audio.play();
      }
    </script>
  </head>
  <body>
    <p>按下以下按鈕後會撥放音樂。</p>
    <button onclick="playAudio();">播放</button>
  </body>
</html>
